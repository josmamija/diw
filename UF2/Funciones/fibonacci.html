<html><head><title>Fibonacci</title></head>
<body>
<script type="text/javascript">
	function fibonacci(n)
	{
    	if (n<2){return n;}
    	else{return fibonacci(n-1) + fibonacci(n-2);}
	}
    var num=0,res=0;
    var i, inicio;
    inicio =prompt("numero incial");
    num= prompt("Introduce limite de numeros DE FIBONACCI::\n");

    for(i=inicio;i<=num-1;i++)
    {
        res = fibonacci(i);
        document.write(" "+ res);
    }
    document.write("\n");
</script>
</body>
</html>
