<html xmlns="http://www.w3.org/1999/xhtml">  
<head><title>Crea objecte cercle</title></head>   
<body> 
<script type="text/javascript" >
	var cercle= new Object();
	cercle.radio;
	cercle.dameCircunferencia = circunferencia;
	function circunferencia(){
		return Math.PI*2*cercle.radio;	
	}
	cercle.radio= prompt("Radio :");
	document.write(" La circunferencia es ");
	document.write(cercle.dameCircunferencia());
</script>   
</body>   
</html>
